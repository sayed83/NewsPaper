<!-- Latest News -->
<section class="section">
    <div class="title-wrap">
        <!--<h3 class="section-title">Latest News</h3>
        <a href="#" class="all-posts-url">View All</a>-->
    </div>

    <article class="entry post-list" ng-repeat="feeNews in NewsByCategoryShort">
        <div class="entry__img-holder post-list__img-holder">
            <a href="http://mizanur919-001-site1.itempurl.com/#!/details" ng-click="DetailsFromTitle(feeNews.newsserial)">
                <div class="thumb-container thumb-75">
                    <img data-src="featuresNews/{{feeNews.captionPicture}}" src="featuresNews/{{feeNews.captionPicture}}" class="entry__img lazyload" alt="">
                </div>
            </a>
        </div>

        <div class="entry__body post-list__body">
            <div class="entry__header">
                <!--<a href="#" class="entry__meta-category">{{feeNews.category}}</a>-->
                <h2 class="entry__title">
                    <a href="http://mizanur919-001-site1.itempurl.com/#!/details" ng-click="DetailsFromTitle(feeNews.newsserial)">{{feeNews.title}}</a>
                </h2>
                <ul class="entry__meta">
                    <li class="entry__meta-author">
                        <i class="ui-author"></i>
                        <a href="#">{{feeNews.author}}</a>
                    </li>
                    <li class="entry__meta-date">
                        <i class="ui-date"></i>
                        {{feeNews.datetime}}
                    </li>
                    <li class="entry__meta-comments">
                        <i class="ui-comments"></i>
                        <a href="#">115</a>
                    </li>
                </ul>
            </div>
            <div class="entry__excerpt">
                <p ng-bind-html="feeNews.description"></p>
                <a ng-click='DetailsFromTitle(feeNews.newsserial)' href='http://mizanur919-001-site1.itempurl.com/#!/details'>Read More</a>
                </p>
            </div>
        </div>
    </article>

</section> <!-- end latest news -->
