
<section class="featured-posts-grid bg-dark">
    <div class="container clearfix">

        <!-- Large post slider -->
        <div class="featured-posts-grid__item featured-posts-grid__item--lg">
            <div id="owl-hero-grid" class="owl-carousel owl-theme owl-carousel--dots-inside">
                @foreach (var item in ViewBag.FeatureNews)
                {
                <article class="entry featured-posts-grid__entry">
                    <div class="thumb-bg-holder owl-lazy" data-src="featuresNews/@item.CaptionPicture">
                        <img src="featuresNews/@item.CaptionPicture" alt="" class="d-none">
                        <a href="single-post.html" class="thumb-url"></a>
                        <div class="bottom-gradient"></div>
                    </div>

                    <div class="thumb-text-holder">
                        <a href="single-post.html" class="entry__meta-category entry__meta-category-color entry__meta-category-color--salad">@item.Category</a>
                        <h2 class="thumb-entry-title">
                            <a href="http://mizanur919-001-site1.itempurl.com/#!/details" ng-click="DetailsFromTitle('@item.Newsserial')">@item.Title</a>
                        </h2>
                    </div>
                </article>
                }
            </div> <!-- end owl slider -->
        </div> <!-- end large post slider -->



        <div class="featured-posts-grid__item featured-posts-grid__item--sm">
            @foreach (var item in ViewBag.SubFeatureNews)
            {
            <article class="entry featured-posts-grid__entry sub_feature_news">
                <div class="thumb-bg-holder" style="background-image: url(featuresNews/@item.CaptionPicture);">
                    <a href="single-post.html" class="thumb-url"></a>
                    <div class="bottom-gradient"></div>
                </div>

                <div class="thumb-text-holder">
                    <h2 class="thumb-entry-title thumb-entry-title--sm">
                        <a href="single-post.html">@item.Title</a>
                    </h2>
                    <ul class="entry__meta">
                        <li class="entry__meta-author">
                            <i class="ui-author"></i>
                            <a href="#">@item.Author</a>
                        </li>
                        <li class="entry__meta-date">
                            <i class="ui-date"></i>
                            @item.Datetime
                        </li>
                        <li class="entry__meta-comments">
                            <i class="ui-comments"></i>
                            <a href="#">115</a>
                        </li>
                    </ul>
                </div>
            </article>
            }
        </div>
