

<div class="col-lg-8 blog__content mb-30">

    <!-- Breadcrumbs -->
    <ul class="breadcrumbs">
        <li class="breadcrumbs__item">
            <a href="http://mizanur919-001-site1.itempurl.com/#!/" class="breadcrumbs__url"><i class="ui-home"></i></a>
        </li>
        <li class="breadcrumbs__item">
            <a href="http://mizanur919-001-site1.itempurl.com/#!/" class="breadcrumbs__url">News</a>
        </li>
        <li class="breadcrumbs__item breadcrumbs__item--current">
            {{category}}
        </li>
    </ul>

    

    <!-- standard post -->
    <article class="entry">

        <div class="single-post__entry-header entry__header">
            <a href="#" class="entry__meta-category"> {{category}}</a>
            <h1 class="single-post__entry-title">
                {{NewsByTitle}}
            </h1>

            <div class="fb-share-button" data-href="http://mizanur919-001-site1.itempurl.com/#!/details" data-layout="button" data-size="large" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fmizanur919-001-site1.itempurl.com%2F%23%21%2Fdetails&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>

            <ul class="entry__meta">
                <li class="entry__meta-author">
                    <i class="ui-author"></i>
                    <a href="#">{{author}}</a>
                </li>
                <li class="entry__meta-date">
                    <i class="ui-date"></i>{{datetime}}
                </li>
                <li class="entry__meta-comments">
                    <i class="ui-comments"></i>
                    <a href="#">115</a>
                </li>
            </ul>
        </div>

        <div class="entry__img-holder">
            <img src="featuresNews/{{captionPicture}}" alt="" class="entry__img">
        </div>


        <!-- Share -->
        <div class="entry__share">
            <div class="socials entry__share-socials">
                <a href="#" class="social social-facebook entry__share-social social--wide social--medium">
                    <i class="ui-facebook"></i>
                    <span class="social__text">Share on Facebook</span>
                </a>
                <a href="#" class="social social-twitter entry__share-social social--wide social--medium">
                    <i class="ui-twitter"></i>
                    <span class="social__text">Share on Twitter</span>
                </a>
                <a href="#" class="social social-google-plus entry__share-social social--medium">
                    <i class="ui-google"></i>
                </a>
                <a href="#" class="social social-pinterest entry__share-social social--medium">
                    <i class="ui-pinterest"></i>
                </a>
            </div>
        </div> <!-- share -->

        <div class="entry__article">
            <p ng-bind-html="description"></p>
        </div> <!-- end entry article -->
